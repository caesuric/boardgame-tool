<div class="boardgame-tile">
    <div class="title" ng-bind="$ctrl.model.name"></div>
    <div class="image">
        <img ng-src="{{$ctrl.model.imageUrl}}"></img>
    </div>
    <div class="stats">
        <div class="row">
            <div class="label">
                Players:
            </div>
            <div class="data">
                <span ng-bind="$ctrl.model.minPlayers"></span>
                -
                <span ng-bind="$ctrl.model.maxPlayers"></span>
            </div>
        </div>
        <div class="row">
            <div class="label">
                Minutes:
            </div>
            <div class="data">
                <span ng-bind="$ctrl.model.minTime"></span>
                -
                <span ng-bind="$ctrl.model.maxTime"></span>
            </div>
        </div>
        <div class="row">
            <div class="label">
                BGG Rank:
            </div>
            <div class="data" ng-bind="$ctrl.model.rank"></div>
        </div>
        <div class="row" ng-if="$ctrl.model.algorithmScore">
            <div class="label">
                Algorithm Score:
            </div>
            <div class="data" ng-bind="$ctrl.model.algorithmScore"></div>
        </div>
    </div>
</div>
